<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let Vatly = prompt("Nhập điểm Vật Lý :");
    let Hoahoc = prompt("Nhập điểm Hóa Học :");
    let Sinhhoc = prompt("Nhập điểm Sinh Học :");
    VL = parseInt(Vatly);
    HH = parseInt(Hoahoc);
    SH = parseInt(Sinhhoc);
    let Tongdiem = VL + HH + SH;
    let DiemTB = Tongdiem/3
    document.write('Tổng điểm :' +'<br>' + Tongdiem +'<br>');
    document.write('Điểm trung bình :'+'<br>' + DiemTB);
</script>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>

<body>
<script>
    let r = prompt("Nhập vào bán kính hình tròn :");
    let pi =3.14;
    let S =pi * (r*r);
    alert('Diện tích hình tròn là :' + S);
</script>
